{% extends "base.html" %} {% block body_block %} 
{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}
<div class="videos">
  <ul class="list">
    {% for video in videos %}
    <li>
      <div class="media">
        <img src="{{ video.img_src }}" class="mr-3" />
        <div class="media-body">
          <h2 class="mt-0">{{ video.video_name }}</h2>
          <br />
          <p><a href="{{ video.video_link }}">click to play on youtube</a></p>
          <h7 class="mt-0">Downloaded on: {{ video.date }}</h7>
          <a class="btn btn-primary" href="{% url 'play_video' id=video.id %}">Click here to play!</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>


{% endblock %}
